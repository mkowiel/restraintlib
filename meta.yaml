{% set version = "2021.07.6" %}
{% set sha256 = "e9883301d184252ea5a43249c6ebd4b29eb6bcd1d5ceba38c258d2448d619d17" %}

package:
  name: restraintlib
  version: {{ version }}

source:
  url: https://github.com/mkowiel/restraintlib/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - python
    - setuptools
    - pytest
  host:
    - pip
    - python
  run:
    - python
    - cctbx-base >=2020.8
    - scikit-learn ==0.20.3
    - pandas ==0.24.2
    - six

test:
  imports:
    - restraintlib
  requires:
    - pytest
  source_files:
    - tests/*.py
    - tests/*.cif
    - tests/*.pdb
  commands:
    - pytest

about:
  home: https://github.com/mkowiel/restraintlib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Bond length and angle restraints for DNA and RNA oligonucleotides

extra:
  recipe-maintainers:
    - mkowiel
    - dabrze
